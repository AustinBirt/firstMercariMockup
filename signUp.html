    <nav>
        <ul class="navFlexBox">

            <li class="access"><a href="signIn.html">Sign In</a></li>

    <div class="form">
        <div class="fancyBox">
            <form action="#">
                <h2 style="text-align:center; color:#3B5998">Create Your Account</h2>
                <lable for="email">Email:</lable>
                <input type="email" id="email" placeholder="email@email.com" required>
                <lable for ="password">Password:</lable>
                <input type="password" id="password" placeholder="password" required>
                <lable for="confirmPassword">Confirm Password:</lable>
                <input type="password" id="confirmPassword" placeholder="password" required>
                <lable for="marketing">How did you hear about us?</lable>
                <select id="marketing">
                    <option value="internetSearch">Internet Search</option>
                    <option value="Ai">AI</option>
                    <option value="wordOfMouth">Word of Mouth</option>
                    <option value="anAd">An Ad</option>
                    <option value="myResume">My Resume</option>
                </select>
                <label for="submit"></label>
                <input type="submit" name="submit" value="Create An Account" id="submit">
                <div>
                    <div class="icon" style=" background: #dd4b39;">
                        <a href="google.com" class="fa fa-google" style="color: white;"></a>
                    </div>
                    <div class="icon" style=" background: #dd4b39;">
                        <a href="reddit.com" class="fa fa-reddit" style="color:white;"></a>
                    </div>
                    <div class="icon" style="background-color: #3B5998;">
                        <a href="https://www.facebook.com/" class="fa fa-facebook" style="color:black;"></a>
                        </div>
                    <div class="icon" style="background: #430297;">
                        <a href="yahoo.com" class="fa fa-yahoo" style="color:white;"></a>
                    </div>
                </div>
            </form>
        </div>
